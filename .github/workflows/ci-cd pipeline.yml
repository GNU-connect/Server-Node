name: CI/CD Pipeline

# main 브랜치에 대한 Pull request 및 Merge
on:
  pull_request :
    branches :
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions :
      id-token : write
      contents : read
      pull-requests : write

    steps:
      # 1. 레포지토리 소스 코드 작업 환경으로 가져오기
      - name: Checkout Repository
        uses: actions/checkout@v3

