x-defaults: &common-settings
  image: dongho18/connect-gnu-node:latest
  pull_policy: always
  restart: always
  networks:
    - connect-gnu-network
  environment:
    TZ: 'Asia/Seoul'
    SLACK_WEBHOOK: ${SLACK_WEBHOOK}
    SENTRY_NODE_DSN: ${SENTRY_NODE_DSN}
    DB_HOST: ${DB_HOST}
    DB_PORT: ${DB_PORT}
    DB_USERNAME: ${DB_USERNAME}
    DB_PASSWORD: ${DB_PASSWORD}
    DB_DATABASE: ${DB_DATABASE}
    DB_STORAGE_URL: ${DB_STORAGE_URL}
  dns:
    - 8.8.8.8
    - 1.1.1.1
  deploy:
    resources:
      limits:
        memory: 256m
        cpus: '0.25'
      reservations:
        memory: 128m
        cpus: '0.1'

services:
  connect-gnu-node:
    <<: *common-settings
    container_name: connect-gnu-node
    ports:
      - '5200:5200'

networks:
  connect-gnu-network:
    external: true
