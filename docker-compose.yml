services:
  backend_node_server:
    build: .
    image: dongho18/connect-gnu-node:latest
    container_name: backend_node_server
    restart: always
    networks:
      - connect-gnu-network
    ports:
      - '5200:5200'
    environment:
      TZ: 'Asia/Seoul'
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
      SENTRY_DSN: ${SENTRY_DSN}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}

networks:
  connect-gnu-network:
    external: true
