services:
  connect-gnu-node:
    build: .
    image: dongho18/connect-gnu-node:latest
    container_name: connect-gnu-node
    restart: always
    networks:
      - connect-gnu-network
    ports:
      - '5200:5200'
    environment:
      TZ: 'Asia/Seoul'
networks:
  connect-gnu-network:
    external: true
