services:
  connect-gnu-node:
    image: dongho18/connect-gnu-node:latest
    pull_policy: always
    container_name: connect-gnu-node
    restart: always
    networks:
      - connect-gnu-network
    ports:
      - '5200:5200'
    environment:
      TZ: 'Asia/Seoul'
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
      SENTRY_NODE_DSN: ${SENTRY_NODE_DSN}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.25'
        memswap_limit: 0

networks:
  connect-gnu-network:
    external: true
